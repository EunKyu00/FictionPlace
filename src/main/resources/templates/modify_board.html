<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/CSS/Navber.css}">
    <link rel="stylesheet" href="/modify_board.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>


<div class="content-wrapper">
    <h1>게시글 수정</h1>
    <form th:action="@{|/board/modify/${id}|}" method="post">
        <!-- 제목 입력란 -->
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${boardForm.title}" required />

        <!-- 내용 입력란 -->
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" required
                  th:text="${boardForm.content}"></textarea>

        <!-- 수정 버튼 -->
        <button type="submit">수정하기</button>
    </form>
</div>

<script src="/JS/dropdown.js"></script>
</body>
</html>
