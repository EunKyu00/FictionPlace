<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/modify_board.css">
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <form th:action="@{/board/modify/{id}(id=${boardId})}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${boardForm.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:text="${boardForm.content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
</div>
</body>
</html>
