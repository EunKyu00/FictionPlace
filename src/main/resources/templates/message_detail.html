<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 상세</title>
    <link rel="stylesheet" th:href="@{/CSS/Navber.css}">
    <link rel="stylesheet" th:href="@{/CSS/message_detail.css}">
</head>
<body>
<div class="navbar" th:replace="~{navbar :: navbar}"></div>
<div class="content_wrap">
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-item">
            <!-- 일반 사용자를 위한 링크 -->
            <a th:if="${session.loginUser != null}"
               th:href="@{/profile/user/{id}(id=${session.loginUser.id})}"
               class="sidebar-link">
                <span class="sidebar-icon">🏠</span> 프로필 홈
            </a>

            <!-- 회사 사용자를 위한 링크 -->
            <a th:if="${session.loginCompanyUser != null}"
               th:href="@{/profile/company/{id}(id=${session.loginCompanyUser.id})}"
               class="sidebar-link">
                <span class="sidebar-icon">🏢</span> 회사 프로필 홈
            </a>
        </div>
        <div class="sidebar-item">
            <a th:href="@{/webtoon/create}" class="sidebar-link">
                <span class="sidebar-icon">✏️</span> 작품 등록
            </a>
        </div>
        <div class="sidebar-item">
            <a th:href="@{/my/webtoon}" class="sidebar-link">
                <span class="sidebar-icon">📋</span> 작품 관리
            </a>
        </div>
        <div class="sidebar-item">
            <a th:href="@{/my/favorite/webtoon}" class="sidebar-link">
                <span class="sidebar-icon">❤️</span> 관심 작품
            </a>
        </div>
        <div class="sidebar-item">
            <a th:href="@{/message/menu}" class="sidebar-link">
                <span class="sidebar-icon">✉️</span> 쪽지함
            </a>
        </div>
        <div class="sidebar-item">
            <a th:if="${session.loginUser != null}"
               th:href="@{/profile/user/{id}/modify(id=${session.loginUser.id})}" class="sidebar-link">
                <span class="sidebar-icon">🖊️</span> 정보 수정
            </a>
            <!-- 회사 사용자를 위한 링크 -->
            <a th:if="${session.loginCompanyUser != null}"
               th:href="@{/profile/company/{id}(id=${session.loginCompanyUser.id})}" class="sidebar-link">
                <span class="sidebar-icon">🖊️</span> 정보 수정
            </a>
        </div>
    </div>
    <div class="container">
        <!-- 왼쪽에 세로로 정렬된 메뉴 -->
        <div class="tabs">
            <a th:href="@{/message/menu}" class="tab">받은 쪽지</a>
            <a th:href="@{/message/sent}" class="tab">보낸 쪽지</a>
            <a th:href="@{/message/send}" class="tab">쪽지 보내기</a>
        </div>

        <!-- 메시지 상세 내용 -->
        <div class="message-detail">
            <p class="ms-title"><spn th:text="${message.title}"></span></p>
            <!-- 보낸 사람 정보 추가 -->
            <p class="ms-send"><strong>보낸 사람:</strong>
                <span class="sender" th:text="${message.senderSiteUser != null ? message.senderSiteUser.nickname :
                                message.senderCompanyUser != null ? message.senderCompanyUser.companyName : ''}"></span>
            </p>

            <!-- 받는 사람 정보 추가 -->
            <p class="ms-sent"><strong>받는 사람:</strong>
                <span class="receiver" th:text="${message.receiverSiteUser != null ? message.receiverSiteUser.nickname :
                                message.receiverCompanyUser != null ? message.receiverCompanyUser.companyName : ''}"></span>
            </p>


            <p clss="ms-content"><sapan th:text="${message.content}"></sapan></p>
        </div>
    </div>
</div>
</body>
</html>
