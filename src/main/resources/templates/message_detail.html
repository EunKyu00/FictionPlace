<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }

        /* 메뉴를 세로로 정렬 */
        .tabs {
            display: flex;
            flex-direction: column;  /* 세로 정렬 */
            width: 200px;  /* 메뉴의 너비 */
            margin-right: 20px;
            border-right: 2px solid #ddd;
        }

        .tab {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
        }

        .tab.active {
            background-color: #007BFF;
            color: white;
            border-left: 5px solid #007BFF;
        }

        /* 쪽지 상세 내용 스타일 */
        .message-detail {
            flex-grow: 1;
            margin-left: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .message-detail h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .message-detail p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
            color: #555;
        }

        .message-detail strong {
            font-weight: bold;
            color: #333;
        }

        /* 쪽지 보내기 폼 스타일 */
        .message-form {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 왼쪽에 세로로 정렬된 메뉴 -->
<div class="tabs">
    <a th:href="@{/message/menu}" class="tab active">받은 쪽지</a>
    <a th:href="@{/message/sent}" class="tab">보낸 쪽지</a>
    <a th:href="@{/message/send}" class="tab">쪽지 보내기</a> <!-- 활성화된 메뉴 -->
</div>

<!-- 메시지 상세 내용 -->
<div class="message-detail">
    <h2>쪽지 내용</h2>
    <p><strong>보낸 사람:</strong>
        <span th:text="${message.senderSiteUser != null ? message.senderSiteUser.nickname :
                        message.senderCompanyUser != null ? message.senderCompanyUser.companyName : ''}"></span>
    </p>
    <p><strong>제목:</strong> <span th:text="${message.title}"></span></p>
    <p><strong>내용:</strong> <span th:text="${message.content}"></span></p>
</div>

</body>
</html>
