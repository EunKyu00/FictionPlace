<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>받은 쪽지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            background-color: #f4f7fc; /* 배경 색 추가 */
        }

        /* 메뉴를 세로로 정렬 */
        .tabs {
            display: flex;
            flex-direction: column;  /* 세로 정렬 */
            width: 220px;  /* 메뉴의 너비 증가 */
            margin-right: 30px;
            background-color: #ffffff; /* 메뉴 배경색 */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 18px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background-color: #007BFF;
            color: white;
        }

        .tab.active {
            background-color: #007BFF;
            color: white;
            border-left: 5px solid #0056b3;
        }

        .message-list {
            flex-grow: 1;
            margin-left: 30px;
            width: calc(100% - 250px); /* 메뉴 너비에 맞게 메시지 목록 크기 조정 */
        }

        .message-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            display: flex; /* 가로로 정렬 */
            justify-content: space-between; /* 항목 사이에 공간 배치 */
            align-items: center; /* 수직 가운데 정렬 */
        }

        .message-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message-item .sender,
        .message-item .title,
        .message-item .date {
            flex: 1; /* 각 항목이 동일한 너비를 가지도록 설정 */
            text-align: left; /* 왼쪽 정렬 */
            overflow: hidden;
            text-overflow: ellipsis; /* 텍스트가 길어질 경우 '...' 표시 */
            white-space: nowrap; /* 텍스트가 한 줄에 유지되도록 설정 */
        }

        .message-item .title {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            margin-top: 8px;
            transition: color 0.3s;
        }

        .message-item .title:hover {
            color: #0056b3;
        }

        .message-item .meta {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .unread {
            font-weight: bold;
            color: red;
        }

        a {
            text-decoration: none;
        }

        /* 모바일에서 메뉴와 메시지 목록의 크기를 자동으로 조정 */
        @media (max-width: 768px) {
            .tabs {
                width: 180px;
            }

            .message-list {
                margin-left: 20px;
                width: calc(100% - 200px);
            }

            .message-item {
                flex-direction: column; /* 모바일에서는 세로 정렬 */
            }

            .message-item .sender,
            .message-item .title,
            .message-item .date {
                text-align: center; /* 모바일에서 각 항목을 중앙 정렬 */
                flex: none;
            }
        }
    </style>
</head>
<body>

<!-- 왼쪽에 세로로 정렬된 메뉴 -->
<div class="tabs">
    <a th:href="@{/message/menu}" class="tab active">받은 쪽지</a>
    <a th:href="@{/message/sent}" class="tab">보낸 쪽지</a>
    <a th:href="@{/message/send}" class="tab">쪽지 보내기</a> <!-- 추가된 메뉴 -->
</div>

<!-- 메시지 목록 -->
<div class="message-list">
    <h2>받은 쪽지</h2>
    <div th:if="${#lists.isEmpty(messages)}">
        <p>받은 쪽지가 없습니다.</p>
    </div>
    <div th:each="message : ${messages}" class="message-item"
         th:classappend="${message.isRead ? '' : 'unread'}">
        <div class="sender">
            <span>보낸사람: </span>
            <span th:text="${message.senderSiteUser != null ? message.senderSiteUser.nickname :
                            message.senderCompanyUser != null ? message.senderCompanyUser.companyName : ''}"></span>
        </div>
        <div class="title">
            <span>제목: </span>
            <a th:href="@{/message/detail/{id}(id=${message.id})}" th:text="${message.title}"></a>  <!-- 제목 클릭 시 상세 페이지로 이동 -->
        </div>
        <div class="date">
            <span th:text="${#temporals.format(message.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>
</div>

</body>
</html>
