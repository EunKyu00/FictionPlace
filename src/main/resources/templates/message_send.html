<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 보내기</title>
    <link rel="stylesheet" th:href="@{/CSS/Navber.css}">
    <link rel="stylesheet" th:href="@{/CSS/message.css}">
</head>
<body>
<div class="navbar" th:replace="~{navbar :: navbar}">네비게이션 바</div>
<div class="content_wrap">
<!-- 사이드바 -->
<div class="sidebar">
    <div class="sidebar-item">
        <!-- 일반 사용자를 위한 링크 -->
        <a th:if="${user != null and user.id != null}"
           th:href="@{/profile/user/{id}(id=${user.id})}"
           class="sidebar-link">
            <span class="sidebar-icon">🏠</span> 프로필 홈
        </a>

        <!-- 회사 사용자를 위한 링크 -->
        <a th:if="${companyuser != null and companyuser.id != null}"
           th:href="@{/profile/company/{id}(id=${companyuser.id})}"
           class="sidebar-link">
            <span class="sidebar-icon">🏢</span> 회사 프로필 홈
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/webtoon/create}" class="sidebar-link">
            <span class="sidebar-icon">✏️</span> 작품 등록
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/my/webtoon}" class="sidebar-link">
            <span class="sidebar-icon">📋</span> 작품 관리
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/my/favorite/webtoon}" class="sidebar-link">
            <span class="sidebar-icon">❤️</span> 관심 작품
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/message/menu}" class="sidebar-link">
            <span class="sidebar-icon">✉️</span> 쪽지함
        </a>
    </div>
    <div class="sidebar-item">
        <a  th:if="${user != null and user.id != null}"
            th:href="@{/profile/user/{id}/modify(id=${user.id})}" class="sidebar-link">
            <span class="sidebar-icon">🖊️</span> 정보 수정
        </a>
        <!-- 회사 사용자를 위한 링크 -->
        <a th:if="${companyuser != null and companyuser.id != null}"
           th:href="@{/profile/company/{id}(id=${companyuser.id})}" class="sidebar-link">
            <span class="sidebar-icon">🖊️</span> 정보 수정
        </a>
    </div>
</div>
<div class="container">
<div class="content">
    <!-- 왼쪽에 세로로 정렬된 메뉴 -->
    <div class="tabs">
        <a th:href="@{/message/menu}" class="tab">받은 쪽지</a>
        <a th:href="@{/message/sent}" class="tab">보낸 쪽지</a>
        <a th:href="@{/message/send}" class="tab active">쪽지 보내기</a>
    </div>

    <!-- 쪽지 보내기 폼 -->
    <div class="message-form">
        <h2>쪽지 보내기</h2>
        <form th:action="@{/message/send}" method="post" th:object="${messageForm}">
            <div class="form-group">
                <label for="receiver">받는 사람</label>
                <input type="text" id="receiver" name="receiver" placeholder="받는 사람의 닉네임 또는 기업명을 입력하세요." th:field="*{receiver}" required>
                <!-- 수신자 에러 메시지 -->
                <div th:if="${#fields.hasErrors('receiver')}" class="error-message">
                    <p th:errors="*{receiver}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="title">쪽지 제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:field="*{title}" required>
                <!-- 제목 에러 메시지 -->
                <div th:if="${#fields.hasErrors('title')}" class="error-message">
                    <p th:errors="*{title}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="content">쪽지 내용</label>
                <textarea id="content" name="content" rows="4" placeholder="내용을 입력하세요" th:field="*{content}" required></textarea>
                <!-- 내용 에러 메시지 -->
                <div th:if="${#fields.hasErrors('content')}" class="error-message">
                    <p th:errors="*{content}"></p>
                </div>
            </div>

            <!-- 전체 폼 에러 메시지 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                <p th:errors="*{global}"></p>
            </div>

            <div class="form-group button-group">
                <button type="submit">쪽지 보내기</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
