<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 보내기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }

        /* 메뉴를 세로로 정렬 */
        .tabs {
            display: flex;
            flex-direction: column;  /* 세로 정렬 */
            width: 200px;  /* 메뉴의 너비 */
            margin-right: 20px;
            border-right: 2px solid #ddd;
        }

        .tab {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
        }

        .tab.active {
            background-color: #007BFF;
            color: white;
            border-left: 5px solid #007BFF;
        }

        .message-form {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 왼쪽에 세로로 정렬된 메뉴 -->
<div class="tabs">
    <a th:href="@{/message/menu}" class="tab">받은 쪽지</a>
    <a th:href="@{/message/sent}" class="tab">보낸 쪽지</a>
    <a th:href="@{/message/send}" class="tab active">쪽지 보내기</a> <!-- 활성화된 메뉴 -->
</div>

<!-- 쪽지 보내기 폼 -->
<div class="message-form">
    <h2>쪽지 보내기</h2>

    <form th:action="@{/message/send}" method="post">
        <div class="form-group">
            <label for="receiver">받는 사람</label>
            <input type="text" id="receiver" name="receiver" placeholder="받는 사람의 이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="title">쪽지 제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="content">쪽지 내용</label>
            <textarea id="content" name="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">쪽지 보내기</button>
        </div>
    </form>
</div>

</body>
</html>
