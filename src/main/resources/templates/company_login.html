<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기업 회원 로그인</title>
    <link rel="stylesheet" href="/company_login.css">
</head>
<body>
<form th:action="@{/login/company}" method="post">
    <h1>기업 회원 로그인</h1>

    <label for="companyName">아이디</label>
    <input type="text" id="companyName" name="companyName" placeholder="기업명을 입력해주세요." />
    <br>
    <!-- 아이디에 대한 에러 메시지 -->
    <p th:if="${errorCompanyName}" th:text="${errorCompanyName}" class="error-message"></p>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." />
    <br>
    <!-- 비밀번호에 대한 에러 메시지 -->
    <p th:if="${errorPassword}" th:text="${errorPassword}" class="error-message"></p>

    <button type="submit">로그인</button>

    <!-- 로그인 실패 시 전체 에러 메시지 -->
    <div style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
</form>
</body>
</html>
