<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Place Navbar</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/Navber.css">
</head>
<body>
<!-- Navbar Component -->
<div th:fragment="navbar" class="top-bar">
    <!-- Logo Section -->
    <div class="project-brand">
        <a href="/">
            <img src="/images/logoimage.gif" alt="Logo" class="logo-image">
        </a>
        <div class="project-name">
            <a href="/">Fiction Place</a>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav class="navigation">
        <ul class="nav-links">
            <li><a href="/">웹툰</a></li>
            <li><a href="/bordlist">게시판</a></li>
            <li><a href="/myprofile">프로필</a></li>
        </ul>

        <!-- Login Type -->
        <div class="login-type">
            <span class="login-drop">로그인</span>
            <ul>
                <li><a href="/login/user">일반 로그인</a></li>
                <li><a href="/login/company">기업 로그인</a></li>
            </ul>
        </div>

        <!-- Signup Type -->
        <div class="signup-type">
            <span>회원가입</span>
            <ul>
                <li><a href="/signup/user">일반 회원가입</a></li>
                <li><a href="/signup/company">기업 회원가입</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="검색...">
        <div class="search-icon"></div>
    </div>
</div>
</body>
</html>
