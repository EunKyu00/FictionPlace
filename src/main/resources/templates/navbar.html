<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Place Navbar</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/Navber.css">
</head>
<body>
<!-- Navbar Component -->
<div th:fragment="navbar" class="top-bar">
    <!-- Logo Section -->
    <div class="project-brand">
        <a href="/">
            <img src="/images/logoimage.gif" alt="Logo" class="logo-image">
        </a>
        <div class="project-name">
            <a href="/">Fiction Place</a>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav class="navigation">
        <ul class="nav-links">
            <li><a href="/">웹툰</a></li>
            <li><a href="/bordlist">게시판</a></li>
            <li th:if="${session.loginUser != null}">
                <a th:href="@{/profile/user/${username}}">내 프로필</a>
            </li>
            <li th:if="${session.loginCompanyUser != null}">
                <a th:href="@{/profile/company/${email}}">기업 프로필</a>
            </li>
        </ul>

        <!-- 로그인되지 않은 상태에서 로그인 링크만 보여줌 -->
        <div class="auth-info">
            <!-- 비로그인 상태 -->
            <div th:if="${session.loginUser == null and session.loginCompanyUser == null}">
                <div class="login-type">
                    <span>로그인</span>
                    <ul>
                        <li><a href="/login/user">일반회원 로그인</a></li>
                        <li><a href="/login/company">기업회원 로그인</a></li>
                    </ul>
                </div>
            </div>
            <div th:if="${session.loginUser == null and session.loginCompanyUser == null}">
                <div class="signup-type">
                    <span>회원가입</span>
                    <ul>
                        <li><a href="/signup/user">일반 회원가입</a></li>
                        <li><a href="/signup/company">기업 회원가입</a></li>
                    </ul>
                </div>
            </div>
            <!-- 일반회원 로그인 상태 -->
            <div th:if="${session.loginUser != null}" class="logout-button">
                <p>안녕하세요 <span th:text="${session.loginUser.nickname}"></span> 님</p>
                <a href="/user/logout" class="logout-btn">로그아웃</a>
            </div>

            <!-- 기업회원 로그인 상태 -->
            <div th:if="${session.loginCompanyUser != null}">
                <p>안녕하세요 <span th:text="${session.loginCompanyUser.companyName}"></span> 님</p>
                <a href="/company/logout" class="logout-btn">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="검색...">
        <div class="search-icon"></div>
    </div>
</div>
</body>
</html>
