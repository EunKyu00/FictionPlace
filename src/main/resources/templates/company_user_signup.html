<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업회원 가입</title>
    <link rel="stylesheet" href="/company_user_signup.css">
</head>
<body>
<div class="container">
    <h2>기업 회원가입</h2>
    <form th:action="@{/signup/company}" th:object="${companyUserCreateForm}" method="post">
        <div class="form-group">
            <label for="companyName">회사 이름</label>
            <input type="text" id="companyName" th:field="*{companyName}" placeholder="회사 이름을 입력하세요">
            <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="businessRegistrationNumber">사업자 등록번호</label>
            <input type="text" id="businessRegistrationNumber" th:field="*{businessRegistrationNumber}" placeholder="사업자 등록번호를 입력하세요">
            <div th:if="${#fields.hasErrors('businessRegistrationNumber')}" th:errors="*{businessRegistrationNumber}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">담당자 이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="담당자 이메일을 입력하세요">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" placeholder="비밀번호를 확인하세요">
            <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="contactPerson">담당자 이름</label>
            <input type="text" id="contactPerson" th:field="*{contactPerson}" placeholder="담당자 이름을 입력하세요">
            <div th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}" class="error"></div>
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>
</body>
</html>
