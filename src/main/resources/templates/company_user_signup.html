<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 회원가입</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="/CSS/companysignup.css">
    <link rel="stylesheet" th:href="@{/CSS/Navber.css}">
    <link rel="stylesheet" href="/images/logoimage.gif">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <img src="/images/logoimage.gif" alt="signuplogo" class="signup-logo-image" />

    <h2>기업 회원가입</h2>
    <form action="#" th:action="@{/signup/company}" method="POST" th:object="${companyUserCreateForm}">
        <div class="form-group">
            <label for="companyName">기업명 or 닉네임</label>
            <input
                    class="signup-input"
                    type="text"
                    id="companyName"
                    th:field="*{companyName}"
                    placeholder="기업명 또는 닉네임을 입력하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">기업명 오류</div>
        </div>

        <div class="form-group">
            <label for="businessRegistrationNumber">사업자 등록번호</label>
            <input
                    class="signup-input"
                    type="text"
                    id="businessRegistrationNumber"
                    th:field="*{businessRegistrationNumber}"
                    placeholder="사업자 등록번호를 입력하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('businessRegistrationNumber')}" th:errors="*{businessRegistrationNumber}">사업자 등록번호 오류</div>
        </div>

        <div class="form-group">
            <label for="email">담당자 이메일</label>
            <input
                    class="signup-input"
                    type="email"
                    id="email"
                    th:field="*{email}"
                    placeholder="담당자 이메일을 입력하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input
                    class="signup-input"
                    type="password"
                    id="password"
                    th:field="*{password}"
                    placeholder="비밀번호를 입력하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input
                    class="signup-input"
                    type="password"
                    id="password2"
                    th:field="*{password2}"
                    placeholder="비밀번호를 확인하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">비밀번호 확인 오류</div>
        </div>

        <div class="form-group">
            <label for="contactPerson">담당자 이름</label>
            <input
                    class="signup-input"
                    type="text"
                    id="contactPerson"
                    th:field="*{contactPerson}"
                    placeholder="담당자 이름을 입력하세요"
            />
            <div class="error" th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}">담당자 이름 오류</div>
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>
<script src="/JS/dropdown.js"></script>
</body>
</html>
