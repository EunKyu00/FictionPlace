<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>보낸 쪽지</title>
    <link rel="stylesheet" th:href="@{/CSS/Navber.css}">
    <link rel="stylesheet" th:href="@{/CSS/message.css}">
</head>
<body>
<div class="navbar" th:replace="~{navbar :: navbar}"></div>
<div class="content_wrap">
<!-- 사이드바 -->
<div class="sidebar">
    <div class="sidebar-item">
        <!-- 일반 사용자를 위한 링크 -->
        <a th:if="${user != null and user.id != null}"
           th:href="@{/profile/user/{id}(id=${user.id})}"
           class="sidebar-link">
            <span class="sidebar-icon">🏠</span> 프로필 홈
        </a>

        <!-- 회사 사용자를 위한 링크 -->
        <a th:if="${companyuser != null and companyuser.id != null}"
           th:href="@{/profile/company/{id}(id=${companyuser.id})}"
           class="sidebar-link">
            <span class="sidebar-icon">🏢</span> 회사 프로필 홈
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/webtoon/create}" class="sidebar-link">
            <span class="sidebar-icon">✏️</span> 작품 등록
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/my/webtoon}" class="sidebar-link">
            <span class="sidebar-icon">📋</span> 작품 관리
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/my/favorite/webtoon}" class="sidebar-link">
            <span class="sidebar-icon">❤️</span> 관심 작품
        </a>
    </div>
    <div class="sidebar-item">
        <a th:href="@{/message/menu}" class="sidebar-link">
            <span class="sidebar-icon">✉️</span> 쪽지함
        </a>
    </div>
    <div class="sidebar-item">
        <a  th:if="${user != null and user.id != null}"
            th:href="@{/profile/user/{id}/modify(id=${user.id})}" class="sidebar-link">
            <span class="sidebar-icon">🖊️</span> 정보 수정
        </a>
        <!-- 회사 사용자를 위한 링크 -->
        <a th:if="${companyuser != null and companyuser.id != null}"
           th:href="@{/profile/company/{id}(id=${companyuser.id})}" class="sidebar-link">
            <span class="sidebar-icon">🖊️</span> 정보 수정
        </a>
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="tabs">
            <a th:href="@{/message/menu}" class="tab">받은 쪽지</a>
            <a th:href="@{/message/sent}" class="tab active">보낸 쪽지</a>
            <a th:href="@{/message/send}" class="tab">쪽지 보내기</a>
        </div>

        <div class="message-list">
            <h2>보낸 쪽지</h2>
            <div th:if="${#lists.isEmpty(messages)}">
                <p>보낸 쪽지가 없습니다.</p>
            </div>

            <div class="message-item" th:each="message : ${messages}">
                <div class="sender">
                    <span>받는 사람:</span>
                    <span th:text="${message.receiverSiteUser != null ? message.receiverSiteUser.nickname :
            (message.receiverCompanyUser != null ? message.receiverCompanyUser.companyName : '')}"></span>
                </div>
                <div class="title">
                    <span>제목: </span>
                    <a th:href="@{/message/detail/{id}(id=${message.id})}" th:text="${message.title}"></a>
                </div>
                <div class="date">
                    <span th:text="${#temporals.format(message.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
