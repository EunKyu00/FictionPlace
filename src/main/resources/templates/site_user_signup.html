<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/site_user_signup.css">
</head>
<body>
<div class="container">
    <h2>사용자 회원가입</h2>
    <form th:action="@{/signup/user}" th:object="${siteUserCreateForm}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요.">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" placeholder="비밀번호를 확인하세요">
            <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요">
            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></div>
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>
</body>
</html>
